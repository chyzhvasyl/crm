  <div class="form-inline" >
  <div  class="dropdown mr-3">

<div class="modal fade hide"   id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4   class="modal-title" id="exampleModalCenterTitle" align="center" >{{'button' | translate}}</h4>
        <button type="button" class="close m-1" data-dismiss="modal" aria-label="Close"  >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">{{'mail' | translate}}</label>
            <br>

            <input name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-zA-Z_].+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}"    type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <div [hidden]="email.valid || email.untouched" class="alert alert-info mt-1 p-1">
              {{'checklog' | translate}}
            </div>
            <small id="emailHelp" class="form-text text-muted">{{'alram' | translate}}</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">{{'pass' | translate}}</label>
            <input name="password"  [(ngModel)]="user.password" #password = "ngModel" required  type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" aria-describedby="passHelp">
            <small id="passHelp" class="form-text text-muted">{{'alarmpass' | translate}}</small>

            <div [hidden]="password.valid || password.untouched" class="alert alert-info p-1">
              {{'checkpass' | translate}}
            </div>
          </div>
          <div *ngIf = "error">
            <div aria-hidden="true" id = "error" class="alert alert-warning p-1" role="alert">
              {{'incorrrect' | translate}}
            </div>

          </div>
          <a class="float-right"  (click)="ClearScreen()"  routerLink="/recover-password" >  {{'Update password' | translate}} </a>
        </form>
      </div>
      <div class="modal-footer">
        <a></a>
        <button    id="login" type="submit" [disabled]="email.invalid || password.invalid"    (click)="signin()" class="btn btn-primary">  {{'sign' | translate}}</button>
      </div>
    </div>
  </div>
</div>

  <h4  class="upper-title mt-3">{{'text' | translate}}</h4>
