<p-toast [style]="{marginTop: '80px'}"></p-toast>
<div class="container-fluid mt-3" style="width: 80%">
  <div class="row">
    <div class="col-md-3">Petrovich
<br>
      <form [formGroup]="userform" (ngSubmit)="onSubmit(userform.value)">
          <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
            <div class="ui-grid-row">
            </div>
              <div class="ui-grid-col-12">
                <p-dropdown [options]="hand" formControlName="hand" [autoWidth]="false"></p-dropdown>
              </div>
              <div class="ui-grid-col-12">
                <p-message severity="error" text="Gender is required" *ngIf="!userform.controls['hand'].valid&&userform.controls['hand'].dirty"></p-message>
              </div>
            <div class="ui-g" style="width:250px;margin-bottom:10px">
              <div class="ui-g-12"><p-checkbox name="group1" value= "1" label="Left turn" [formControl]="userform.controls['training_type']"  inputId="ny"></p-checkbox></div>
              <div class="ui-g-12"><p-checkbox name="group1" value= "2" label="Right turn"   [formControl]="userform.controls['training_type']" inputId="sf"></p-checkbox></div>
            </div>
            Period:
<br>
            <div class="ui-g" style="width:250px;margin-bottom:10px">
              <div class="ui-g-12"><p-radioButton name="group2" value="day" label="day" formControlName="val" inputId="preopt1"></p-radioButton></div>
              <div class="ui-g-12"><p-radioButton name="group2" value="week" label="week" formControlName="val" inputId="preopt2"></p-radioButton></div>
              <div class="ui-g-12"><p-radioButton name="group2" value="all time" label="all time" formControlName="val" inputId="preopt3"></p-radioButton></div>
              <div class="ui-g-12"><p-radioButton name="group2" value="custom" label="custom" formControlName="val" inputId="preopt3">


              </p-radioButton>
              </div>

              <div *ngIf="this.userform.value.val === 'custom'">
                <br>First: <br>
from:<br>
                <p-inputMask  pInputText id="from" mask="9999/99/99" formControlName="from"  placeholder="2010/10/10" >
                </p-inputMask>

                <br> to:
                <p-inputMask  pInputText id="to" mask="9999/99/99" formControlName="to"   placeholder="2010/10/10" >
                </p-inputMask>
                <br>
                Second:<br>
                from:<br>
                <p-inputMask  pInputText id="from2" mask="9999/99/99" formControlName="from2"  placeholder="2010/10/10" >
                </p-inputMask>
                <br> to:
                <p-inputMask  pInputText id="to2" mask="9999/99/99" formControlName="to2"   placeholder="2010/10/10" >
                </p-inputMask>
              </div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-6">
                <button pButton type="button" label="drop" class="ui-button-danger"   (click)="reset()" ></button>
              </div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-6">
                <button pButton type="submit" label="Add diagramm" [disabled]="!userform.valid"></button>
              </div>
            </div>
          </div>
      </form>
<br>
    </div>
    <div class="col-md-9">
      <p-chart type="line"   [data]="data"  (onDataSelect)="selectData($event)"></p-chart>
    </div>
  </div>
